<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(189, 92, 92);
            font: normal 15pt;
        }
        section{
            font: normal 14pt;
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            width: 500px;
            margin: auto;
            box-shadow: black 5px 5px 10px ;

        }
        footer{
            font: normal 14pt;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>

    <header>
        <h1> TABUADA </h1>
    </header>

    <section>
        <div>
            <p>NÚMERO</p>
            <input type="number" name="txtinicio" id="txtinicio" min = "0">
        </div>
   
        <p>
            <input type="button" value="Verificar" onclick="tabuada()">
        </p>

        <select name = "tabuada" id="seltab" size = "10">
            <option>DIGITE UM NÚMERO</option>
        </select>


        <div id = "res">
            <p></p>
        </div>

    </section>


    <footer>
        <p>&copy; Fauth</p>

    </footer>

    <script>
        function tabuada(){
        var num = document.getElementById('txtinicio')
        var tab = document.getElementById('seltab')
        if(num . value . length == 0){
            window.alert('DIGITE UM NUMERO')

        }else{
            var n = Number(num.value)
            var c = 1
            tab.innerHTML= ''
            while (c <= 10){
                var item = document.createElement('option')
                item.text = `${n} X ${c} = ${n*c}`
                item.value = `tab${c}`
                tab.appendChild(item)
                c++
            }

        }

        
        
        
        
        
        
        
        }
        
    </script>

    
</body>
</html>
